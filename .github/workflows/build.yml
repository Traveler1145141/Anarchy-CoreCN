name: 构建

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
      
    - name: Prepare Release Assets
      run: |
        mkdir release
        cp target/*.jar release/AnarchyCore.jar
        cp src/main/resources/*.yml release/
        cp src/main/resources/plugin.yml release/
        
    - name: Upload Release Assets
      uses: actions/upload-artifact@v4
      with:
        name: release-assets
        path: release
        retention-days: 7
        
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    
    steps:
    - name: Download Release Assets
      uses: actions/download-artifact@v4
      with:
        name: release-assets
        path: release
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        body: |
          AnarchyCore Plugin Build
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Triggered by: ${{ github.event_name }}
          
    - name: Upload Plugin JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/AnarchyCore.jar
        asset_name: AnarchyCore.jar
        asset_content_type: application/java-archive
        
    - name: Upload Config Files
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/config.yml
        asset_name: config.yml
        asset_content_type: text/yaml
        
    - name: Upload Messages File
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/messages.yml
        asset_name: messages.yml
        asset_content_type: text/yaml
        
    - name: Upload Plugin File
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/plugin.yml
        asset_name: plugin.yml
        asset_content_type: text/yaml
